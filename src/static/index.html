<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="user-menu">
          <button id="user-icon-btn" class="user-icon-btn">ðŸ‘¤</button>
          <div id="login-dropdown" class="login-dropdown hidden">
            <div id="login-form-container">
              <div class="login-form">
                <h3>Teacher Login</h3>
                <input type="text" id="login-username" placeholder="Username" />
                <input type="password" id="login-password" placeholder="Password" />
                <button id="login-btn">Login</button>
                <div id="login-error" class="login-error hidden"></div>
              </div>
            </div>
            <div id="logout-container" class="logout-container hidden">
              <p id="logged-in-as">Logged in as: <strong></strong></p>
              <button id="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" class="hidden">
        <h3>Register Student (Admin Only)</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Student</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="student-info" class="info-banner">
        <p>ðŸ‘¤ You are viewing as a <strong>Student</strong>. Teachers can login to register/unregister participants.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
